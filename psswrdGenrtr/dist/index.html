<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    
    <title>Document</title>
  </head>
  <body class="grid place-items-center bg-fixed bg-blue-500 content-center text-center h-screen bg-cover bg-center"
    style="background-image: url('/assets/pexels-pixabay-279810.jpg')">
    <main class="p-6 md:p-10 grid gap-4 bg-zinc-800/30 backdrop-blur-lg rounded-lg text-zinc-100 accent-yellow-400">
      <h1 class="text-4xl font-bold">Password Generator App</h1>
    
    <div class="pw-container">
      <div class="pw-header">
        <div class="mb-4">
          
          <span type="text" id="pw" class="bg-zinc-50 mb-6 text-lg px-[10rem] py-2 rounded-sm text-zinc-800">
            
          </span> <br>
          
        </div>
        <button id="copy" class="hover:text-fuchsia-300 cursor-copy">Copy</button>
      </div>
      <div>
        <div class="flex justify-between m-3">
          <lable for="length">Password Length</lable>
          <input id="len" value="10" type="number" min="8" max="30" class="bg-slate-500
            px-3 " />
        </div>
        <div class="flex justify-between m-3">
          <lable for="upper">Contain Uppercase Letters</lable>
          <input id="upper" type="checkbox" />
        </div>
        <div class="flex justify-between m-3">
          <lable for="lower">Contain Lowercase Letters</lable>
          <input id="lower" type="checkbox" />
        </div>
        <div class="flex justify-between m-3">
          <lable for="number">Contain Numbers </lable>
          <input id="number" type="checkbox" />
        </div>
        <div class="flex justify-between m-3">
          <lable for="symbol">Contain Symbol</lable>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate bg-yellow-500 text-zinc-800 font-bold py-2 px-3 rounded-sm hover:bg-yellow-50 transition-colors" id="generate">
          Generate Paaword
        </button>
      </div>
    </div>
  </main>

    <script src="/dist/script.js"></script>
  </body>
</html>
